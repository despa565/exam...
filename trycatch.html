<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Exception Handling Example</h2>
        <form id="ageForm">
            <label for="age">Enter Age:</label>
            <input type="text" id="age" name="age" class="form-control" required>

            <button type="button" class="btn btn-primary mt-3" onclick="validateAge()">Submit</button>
        </form>

        <div class="mt-3">
            <h4>Exception Details:</h4>
            <div id="exceptionDetails"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function validateAge() {
            try {
                const ageInput = document.getElementById('age');
                const age = parseInt(ageInput.value, 10);

                if (isNaN(age)) {
                    throw new Error('InvalidAgeException: Please enter a valid age.');
                }

                if (age < 0) {
                    throw new Error('NegativeAgeException: Age cannot be negative.');
                }

                // If validation passes, reset exception details
                document.getElementById('exceptionDetails').innerHTML = '';
                alert('Age validated successfully!');
            } catch (error) {
                // Display exception details
                const exceptionDetailsElement = document.getElementById('exceptionDetails');
                exceptionDetailsElement.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }
    </script>
</body>

</html>
