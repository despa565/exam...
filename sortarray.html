<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Input Controls</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Sorting Input Controls</h2>
        <form>
            <div class="mb-3">
                <label for="numbers" class="form-label">Enter Numbers (comma-separated)</label>
                <input type="text" class="form-control" id="numbers" placeholder="e.g., 5, 3, 8, 1">
            </div>

            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="sortOption" id="sortAsString" checked>
                <label class="form-check-label" for="sortAsString">Sort as String</label>
            </div>

            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="sortOption" id="sortAsNumber">
                <label class="form-check-label" for="sortAsNumber">Sort as Number</label>
            </div>

            <button type="button" class="btn btn-primary" onclick="sortInputControls()">Sort</button>
        </form>

        <div class="mt-3">
            <h4>Sorted Result:</h4>
            <div id="sortedResult"></div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function sortInputControls() {
            const numbersInput = document.getElementById('numbers');
            const sortOption = document.getElementById('sortAsNumber').checked ? 'number' : 'string';

            const numbersArray = numbersInput.value.split(',').map(num => sortOption === 'number' ? parseFloat(num) : num.trim());

            const sortedArray = numbersArray.sort((a, b) => {
                if (sortOption === 'number') {
                    return a - b;
                } else {
                    return a.localeCompare(b);
                }
            });

            const sortedResult = document.getElementById('sortedResult');
            sortedResult.innerHTML = sortedArray.join(', ');
        }
    </script>
</body>

</html>
